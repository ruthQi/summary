<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style type="text/css">
      /* .container{
         overflow: hidden;
         width: 800px;
         height: 400px;
      } */
      .div{
         width: 200px;
         height: 100px;
         background-color: skyblue;
      }
      .div:nth-child(1){
         float: left;
      }
      .div:nth-child(2){
         clear: both;
         margin: 0 auto;
      }
      .div:nth-child(3){
         float: right;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="div div1"></div>
      <div class="div div2"></div>
      <div class="div div3"></div>
   </div>
</body>
</html>
